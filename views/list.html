<% include header.html %>
<style>
	.block {
		border: 2px solid orange;
		margin-top: 10px;
		padding: 10px;
		border-radius: 5px;
	}
	img {
		max-width: 100%;
	}
</style>

<div class="container">
	<% for (var i = 0; i < post.length; i++) { %>
		<div class='block'>
			<h3>
				<a href='/view/<%= post[i]._id %>'>
					<%= post[i].topic %>
				</a>
			</h3>
			<p><%= post[i].detail %></p>
			<% if (post[i].photo) { %>
				<img src='<%= post[i].photo %>'>
			<% } %>
		</div>
	<% } %>
</div>

<% include footer.html %>
